#
# Generator settings
#
# * Spawn-rate in seconds
#
# Generator list:
generators:
  hay_generator:
    # Upgrade settings
    upgrade:
      # If this is the max level, please change it to 'MAX_LEVEL'
      next: melon_generator
      # Cost to upgrade
      cost: 5000
    # Time to spawn items (In Seconds)
    spawn-rate: 20
    # Corrupt a specified generator
    corrupt:
      # Toggle this system
      enabled: true
      # Cost to fix it
      repair-cost: 4500
      # Chance for corruption
      chance: 0.35
    # Item Settings
    item:
      material: HAY_BLOCK
      name: "&aHay Generator"
      lore:
        - "&8Upgradeable Generator"
        - " "
        - "&bInformation"
        - "&f Time: &c<time>"
        - "&f Upgrade: &c$<upgrade>"
